@()(content: Html)(implicit session: Session, flash: Flash)
<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1« , shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="JMarzin">

        <title>Mon Saint Moi</title>

            <!-- Application CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/application.css")">
            <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")">

            <!-- Custom CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/modern-business.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sass/main.sass")">
            <!-- Custom Fonts -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")">
            <!-- Leaflet css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
            <!-- jQuery -->
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
            <!-- Leaflet js -->
        <script src="https://unpkg.com/leaflet@@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
            <!-- tether -->
        <script src="@routes.Assets.at("javascripts/tether.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/tinymce/tinymce.min.js")" type="text/javascript"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <style>
                .navbar-toggler {
                    z-index: 1;
                }

                @@media (max-width: 576px) {
                nav > .container {
                    width: 100%;
                }
                }
                /* Temporary fix for img-fluid sizing within the carousel */

                .carousel-item.active,
                .carousel-item-next,
                .carousel-item-prev {
                    display: block;
                }
        </style>

    </head>

    <body>
        @nav()
        @if(flash.get("success").isDefined){
            <div class="alert alert-success">
            @flash.get("success")
            </div>
        }
        @if(flash.get("error").isDefined){
            <div class="alert alert-danger">
            @flash.get("error")
            </div>
        }
        @if(flash.get("warning").isDefined){
            <div class="alert alert-warning">
            @flash.get("warning")
            </div>
        }
        @content
        @footer()
    </body>

</html>
